#Permet de desactiver l'onglet basic d'authentification de spring security
#security.basic.enabled=false

# DataSource setting:
spring.datasource.url=jdbc:mysql://localhost:3306/SpringSecurityJwt
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driverClassName= com.mysql.jdbc.Driver

#specifier le DBMS
spring.jpa.database= MYSQL
# afficher ou pas les requetes sql lors de l'exécution du projet
spring.jpa.show-sql= true
# hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto= update
# spring jackson permet de resoudre le probleme de consultation avec Pathvariable
spring.jackson.serialization.fail-on-empty-beans=false
# naming strategie ImprovedNamingStrategy: maniere a laquel il va nommer les tables exp codelient=code&client 
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy 
spring.jpa.properties.hibernate.dialect =org.hibernate.dialect.MySQL5Dialect